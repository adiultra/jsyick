<!doctype html>
<html>

<head>
    <title>Sample file</title>

    <meta charset="UTF-8">

    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../resources/ui/ui.css" />
    <link rel="stylesheet" href="main.css"  />
</head>

<body>

    <header>
        <h1>So Cool <i class="icon ion-ios-infinite-outline"></i></h1>
    </header>

    <div class="page">
        <h1>My first application! <i class="icon ion-aperture"></i></h1>
        <button onclick="displayText('Clicked')">Klick Me</button>
        <p id="para">Welcome to <i>Learning JavaScript, 3rd Edition</i>.</p>

        <button type="button" name="button" onclick="increment()"><i class="icon ion-android-add"></i></button>
        <i id="number"></i>
        <button type="button" name="button" onclick="decrement()"><i class="icon ion-android-remove"></i></button>
        <button type="button" class="secondary" name="button" onclick="reset()"><i class="icon ion-ios-loop"></i></button>

    </div>

    <!-- Load JS -->
    <script src="../resources/jquery/jquery-2.2.2.js"></script>

    <script src="main.js"></script>

</body>

</html>
